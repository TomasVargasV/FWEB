<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tua Obra</title>
    <link rel="stylesheet" href="../css/reset.css" />

</head>

<body>
    <main>
        <header>
            <h1 class="title">Cadastro</h1>
            <a class="logoLink" href="./home.html">

                        <option value="ES">ES</option>
                        <option value="GO">GO</option>

                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </datalist>
                    <input class="formInput" type="text" placeholder="Cidade">
                    <input class="formInput" type="text" placeholder="Bairro">
                    <input class="formInput" type="text" placeholder="Rua">
                    <input class="formInput" type="number" placeholder="NÃºmero">
                    <div class="formButtonsDiv">
                        <a href="./home.html">
                            <input class="formButton" id="formButtonCadastro" type="button" onclick="validaBusca()"
                                value="Cadastrar-se">
                        </a>
                        <a href="./index.html">
                            <input class="formButton" type="button" onclick="validaBusca()" value="Cancelar">
                        </a>

                </form>
            </div>
        </div>
    </main>

</html>
