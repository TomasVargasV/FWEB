<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tua Obra</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/home.css" />
</head>

<body>
    <main>
        <header>
            <h1 class="title">Bem-vindo, USER!</h1>
            <img class="logoImg" src="../img/logo.png">
        </header>
        <div class="purpleBackground">
            <div class="purpleCircle"></div>
            <div class="purpleSquare">

                <ul class="accordion">
                    <li>
                        <input type="checkbox" name="accordion" id="first">
                        <label class="accordionTitle" for="first">Materiais requisitados</label>
                        <div class="content">
                            <div class="itemCard">
                                <img src="../img/game-icons--powder (1).svg" class="itemImg">
                                <div class="itemDesc">
                                    <p class="itemText">Cimento</p>
                                    <p class="itemText">20kg</p>
                                </div>
                            </div>
                            <div class="itemCard">
                                <img src="../img/game-icons--brick-pile.svg" class="itemImg">
                                <div class="itemDesc">
                                    <p class="itemText">Tijolo</p>
                                    <p class="itemText">1m</p>
                                </div>
                            </div>
                            <div class="itemCard">
                                <img src="../img/game-icons--powder.svg" class="itemImg">
                                <div class="itemDesc">
                                    <p class="itemText">Areia</p>
                                    <p class="itemText">1m</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" name="accordion" id="second">
                        <label class="accordionTitle" for="second">Materiais disponibilizados</label>
                        <div class="content">
                            <div class="itemCard">
                                <img src="../img/game-icons--wire-coil.svg" class="itemImg">
                                <div class="itemDesc">
                                    <p class="itemText">Fiação</p>
                                    <p class="itemText">3m</p>
                                </div>
                            </div>
                            <div class="itemCard">
                                <img src="../img/game-icons--powder.svg" class="itemImg">
                                <div class="itemDesc">
                                    <p class="itemText">Areia</p>
                                    <p class="itemText">2m</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="buttonsDiv">
                    <a href="" class="buttonAnchor">
                        <button class="buttonAdd">Receber</button>
                    </a>
                    <a href="" class="buttonAnchor">
                        <button class="buttonAdd">Doar</button>
                    </a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
